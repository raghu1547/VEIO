{% extends 'base.html' %} {% block bodyclass %} bodyrl {% endblock bodyclass %}
{% block content %}
<section
  class="container text-white w-25 h-100 d-flex align-items-center justify-content-around"
  id="form-container"
>
  <form
    action="{% url 'login' %}"
    method="post"
    id="rl"
    class="w-100 border p-5"
  >
    {% include 'messages.html' %} {% csrf_token %}
    <h3 class="mb-3 border-bottom pb-3 font-weight-bolder">Login</h3>
    <div class="form-group">
      <label>Username</label>
      {% if request.GET.next %}
      <input type="hidden" name="next" value="{{request.GET.next}}">
      {% endif %}
      <input type="text" class="form-control" name="username" required />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" required />
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" name="rememberMe"/>
      <label class="form-check-label">Remember me </label>
    </div>
    <button type="submit" class="btn btn-outline-light">Submit</button>
    <div class="form-group pt-3">
      <p class="font-weight-lighter">
        Don't have an account?
        <a href="{%url 'register'%}" class="text-dark font-weight-bold"
          >Register</a
        >
        here
      </p>
    </div>
    <div class="form-group">
      <a href="#" id="fp">Forgot Password</a>
    </div>
  </form>
</section>
{% endblock content%}
