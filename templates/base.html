<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" /> 
    <link rel="stylesheet" href="{% static  'css/style.css' %}" />
    <script
      src="https://kit.fontawesome.com/4d7955fe75.js"
      crossorigin="anonymous"
    ></script>
    <title>Vehicle Entry In and Out</title>
  </head>
  <body id="body" class="{% block bodyclass %}
  {% endblock bodyclass %}">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><i class="fa fa-car fa-2x text-primary"></i>
          <h1 class="d-inline">VEIO</h1></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
              <li class="nav-item">
              <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">
              <i class="fas fa-sign-in-alt"></i>
              Logout</a>
            <form action="{%url 'logout' %}" method="POST" id="logout">
              {% csrf_token %}
              <input type="hidden">
            </form>
              </li>
            {% else %}
               <li 
            {% if 'register' in request.path %}
             class="nav-item active"
             {% else %}
             class="nav-item"
            {% endif %}>
              <a href="{% url 'register' %}" class="nav-link">Register</a>
            </li>
            <li 
            {% if 'login' in request.path %}
             class="nav-item active"
             {% else %}
             class="nav-item"
            {% endif %}>
              <a href="{% url 'login' %}" class="nav-link">Login</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    {% block content%} {%endblock content%}
    <script src="{% static 'js/jquery.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script src="{% static 'js/main.js'%}"></script>
    {%block script %} {% endblock script%}
  </body>
</html>
