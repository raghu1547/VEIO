<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Vehicle Entry In and Out</title>
  </head>
  <body id="body" class="bodyrl">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><i class="fa fa-car fa-2x text-primary"></i>
          <h1 class="d-inline">VEIO</h1></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="register.html" class="nav-link">Register</a>
            </li>
            <li class="nav-item active">
              <a href="login.html" class="nav-link">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      class="container text-white w-25 h-100 d-flex align-items-center justify-content-around"
      id="form-container"
    >
      <form id="rl" class="w-100 border p-5">
        <h3 class="mb-3 border-bottom pb-3 font-weight-bolder">Login</h3>
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" />
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" />
          <label class="form-check-label">Remember me </label>
        </div>
        <button type="submit" class="btn btn-outline-light">Submit</button>
        <div class="form-group pt-3">
          <small class="font-weight-lighter">
            Don't have an account?
            <a href="register.html" class="text-primary font-weight-bold"
              >Register</a
            >
            here
          </small>
        </div>
        <div class="form-group">
          <a href="#" id="fp">Forgot Password</a>
        </div>
      </form>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
